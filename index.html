<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Mister Chicken</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body onkeyup="handleKey(event)" onload="initGame()">
	<header class="main-header">
		<div class="logo">Collect those chickens</div>
	</header>

	<div class="info">
		<div class="score-container">Score:0</div>
		<div class="neighbors-container">Neighbors:0</div>
	</div>

	<table>
		<tbody class="board"></tbody>
	</table>

	<div class="modal">
		<h2>You won!</h2>
		<button class="button" onclick="onCloseModal()">restart</button>
	</div>

	<div class="signature">
		<span class="label">CREATED BY:</span>
		<span class="author">ROI</span>
	</div>

	<script src="js/util.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
